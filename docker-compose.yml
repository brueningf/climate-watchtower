services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: cw_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:2.11.0-pg15
    container_name: cw_timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: watchtower_audit
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/init-timescale:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d watchtower_audit"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  rabbitmq_data:
  timescale_data:

# Notes:
# - Default credentials above are for local development only. Do NOT use them in production.
